# This workflow build and push a Docker container to Google Artifact Registry
# and deploy it on Cloud Run when a commit is pushed to the "main"
# branch.
#
# To configure this workflow:
#
# 1. Enable the following Google Cloud APIs:
#
#    - Artifact Registry (artifactregistry.googleapis.com)
#    - Cloud Run (run.googleapis.com)
#    - IAM Credentials API (iamcredentials.googleapis.com)
#
#    You can learn more about enabling APIs at
#    https://support.google.com/googleapi/answer/6158841.
#
# 2. Create and configure a Workload Identity Provider for GitHub:
#    https://github.com/google-github-actions/auth#preferred-direct-workload-identity-federation.
#
#    Depending on how you authenticate, you will need to grant an IAM principal
#    permissions on Google Cloud:
#
#    - Artifact Registry Administrator (roles/artifactregistry.admin)
#    - Cloud Run Developer (roles/run.developer)
#
#    You can learn more about setting IAM permissions at
#    https://cloud.google.com/iam/docs/manage-access-other-resources
#
# 3. Change the values in the "env" block to match your values.

name: "Build and Deploy to Cloud Run"

on:
  push:
    branches:
      - "main"
    paths:
      - "apps/web/**"
      - "packages/api/**"
      - "packages/db/**"
      - "bun.lock"
      - "package.json"
      - "turbo.json"
      - "tsconfig.base.json"
    paths-ignore:
      - "**/*.md"
      - "**/*.jsonc"
      - ".dockerignore"
      - ".gitignore"
      - "biome.json"
      - "bts.jsonc"
      - "bunfig.toml"
      - "CLAUDE.md"
      - "compose.yml"
      - "tsconfig.json"
      - "k6/**"
      - "stressTest/**"
      - ".vscode/**"
      - ".turbo/**"
      - "node_modules/**"
      - "apps/web/.next/**"
      - "apps/web/.turbo/**"
      - "apps/web/public/**"
      - "packages/db/migrations/**"

env:
  PROJECT_ID: "development-460517" # TODO: update to your Google Cloud project ID
  REGION: "asia-southeast2" # TODO: update to your region
  REPOSITORY: "desa" # Artifact Registry repository name
  SERVICE: "desa" # TODO: update to your service name

jobs:
  deploy:
    runs-on: "ubuntu-latest"

    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: "Checkout"
        uses: "actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332" # actions/checkout@v4

      # Configure Workload Identity Federation and generate an access token.
      #
      # See https://github.com/google-github-actions/auth for more options,
      # including authenticating via a JSON credentials file.
      - id: "auth"
        name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v2" # google-github-actions/auth@v2
        with:
          # workload_identity_provider: '${{ env.WORKLOAD_IDENTITY_PROVIDER }}'
          credentials_json: "${{ secrets.GCP_SA_KEY }}"
          token_format: "access_token"

      # BEGIN - Docker auth and build
      #
      # If you already have a container image, you can omit these steps.
      - name: "Docker Auth"
        uses: "docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567" # docker/login-action@v3
        with:
          username: "oauth2accesstoken"
          password: "${{ steps.auth.outputs.access_token }}"
          registry: "${{ env.REGION }}-docker.pkg.dev"

      - name: "Build and Push Container"
        env:
          IMAGE_TAG: "${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:${{ github.sha }}"
        run: |-
          echo "Building and pushing: ${IMAGE_TAG}"
          docker build --tag "${IMAGE_TAG}" -f apps/web/Dockerfile .
          docker push "${IMAGE_TAG}"

      # END - Docker auth and build

      - name: "Deploy to Cloud Run"
        id: "deploy"
        uses: "google-github-actions/deploy-cloudrun@33553064113a37d688aa6937bacbdc481580be17" # google-github-actions/deploy-cloudrun@v2
        with:
          service: "${{ env.SERVICE }}"
          region: "${{ env.REGION }}"
          # NOTE: If using a pre-built image, update the image name below:
          image: "${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:${{ github.sha }}"

      # If required, use the Cloud Run URL output in later steps
      - name: "Show output"
        run: |
          echo ${{ steps.deploy.outputs.url }}
